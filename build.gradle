plugins {
    id 'java'
}

group 'net.chmilevfa'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_10

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.telegram', name: 'telegrambots', version: '3.6.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
